version: 2
jobs:
  test-27:
    docker:
      - image: circleci/python:2.7
    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Run Tests
          command: |
            tox

      - store_artifacts:
          path: test-reports

      - store_test_results:
          path: test-reports
  test-35:
    docker:
      - image: circleci/python:2.7
    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Run Tests
          command: |
            tox

      - store_artifacts:
          path: test-reports

      - store_test_results:
          path: test-reports
  test-36:
    docker:
      - image: circleci/python:2.7
    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Run Tests
          command: |
            tox

      - store_artifacts:
          path: test-reports

      - store_test_results:
          path: test-reports
  publish:
    docker:
      - image: circleci/python:3.6
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-publish-dependencies-

      - run:
          name: install dependencies
          command: |
            python -m virtualenv ~/venv
            . ~/venv/bin/activate
            pip install twine

      - save_cache:
          paths:
            - ~/venv
          key: v1-publish-dependencies-

      - run:
          name: Publish to PyPI
          command: |
            . ~/venv/bin/activate
            ./publish_to_pypi.sh
workflows:
  version: 2
  test-and-build:
    jobs:
      - test-27:
          filters:
            tags:
              only: /.*/
      - test-35:
          filters:
            tags:
              only: /.*/
      - test-36:
          filters:
            tags:
              only: /.*/
      - publish:
          requires:
            - test-27
            - test-35
            - test-36
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*.*/
            branches:
              ignore: /.*/
          context: org-global
